<div class="container">
    <h1 class="titulo">Filas</h1>
    <ul class="filas">
        <li *ngFor="let item of leiaDaFila()">
            <a [routerLink]="['/chamados', item.id]">
                {{item.id}} -
                {{item.nome}}
            </a>
        </li>
    </ul>
</div>
<app-botao t-descricao="Botão de incluir" texto="Incluir" (b-click)="incluiNaFila()"></app-botao>
<app-botao t-descricao="Botão de deletar" texto="Deletar" (click)="deletaNaFila()"></app-botao>
<app-botao t-descricao="Botão que faz alguma coisa aí" texto="Nada" (click)="nada()"></app-botao>
